{% extends "drapes/layout.html" %}

{% block title %}View Project{% endblock %}

{% block content %}
    <div class="card mt-3">        
        
        <div class="card-body">
            <strong>
                {{ project.name|upper }}                
            </strong>
            <hr>
            <p><strong> ID: </strong> {{ project.id }}</p>
            <p><strong> Location: </strong> {{ project.location }}</p>
            <p><strong> Company: </strong> {{ project.company }}</p>
            <p><strong> Manager: </strong> {{ project.manager }}</p>
            
        </div>        
    </div>
    <br>
    <a href="{% url 'update_projects' project.id %}" class="btn btn-info">Update</a>
    <a href="{% url 'delete_projects' project.id %}" class="btn btn-danger">Delete</a>
    
    
    
{% endblock %}
