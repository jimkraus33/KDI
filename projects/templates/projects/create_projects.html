{% extends "drapes/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Projects{% endblock %}

{% block content %}
    <div class="container bg-dark shadow-ms p-2 form-layout">
        <h3>Create Projects</h3>    
        <hr>
        <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-primary w-100 btn-block p-2">Create Project</button>
            </form>
    </div>
{% endblock %}
