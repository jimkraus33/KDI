{% extends "drapes/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Contact{% endblock %}

{% block content %}
<body>
    <div class="container bg-light shadow-ms p-2 form-layout">
        <h3>Update Contact</h3>    
        <hr>
        <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-primary w-100 btn-block p-2">Update Contact</button>
            </form>
    </div>
</body>
{% endblock %}
